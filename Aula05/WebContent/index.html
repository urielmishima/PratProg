<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Paises</title>
</head>
<body>
<h3>Cadastro de Paises</h3>
<form action="ManterPais.do" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
    </div>
    <div>
        <label for="populacao">Populacao:</label>
        <input type="text" id="populacao" name="populacao" />
    </div>
    <div>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area"></input>
    </div>
    <div class="button">
        <button type="submit" name="acao" value="Incluir">Cadastrar Pais</button>
        <button type="submit" name="acao" value="Listar">Listar Paises</button>
    </div>
</form>
</body>
</html>
